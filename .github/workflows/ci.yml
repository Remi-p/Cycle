name: Lint, Test & Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Lint, Test & Build
        run: |
          yarn install
          yarn lint:prettier
          yarn test
          yarn storybook:build
          yarn build
        env:
          CI: true
