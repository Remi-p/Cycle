name: Check StoryBook Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Build StoryBook
        run: |
          yarn install
          yarn storybook:build --quiet
        env:
          CI: true
